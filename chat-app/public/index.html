<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Chat Uygulamasi
    <div id='receivedMessage'> </div>

    <div>
      <input placeholder="Mesaj" id="message"> </input>
      <button id='send'>
        Gonder
      </button>
      <button id='sendLocation'>
        Konum Gonder
      </button>
    </div>

    <script id='receivedMessageTemplate' type='text/html'>
      <div>
        {{#if url}}
          <a href='{{url}}' target='_blank'> Yeni konum bilgisi. </a>
        {{else}}
          {{message}} -- {{createdAt}}
        {{/if}}
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js" > </script>
    <script src="/js/client.js" > </script>
  </body>
</html>
