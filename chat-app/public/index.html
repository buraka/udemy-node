<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="utf-8">
    <title>Chat Uygulamasi</title>
  </head>
  <body>
    <div class='chat-container'>
      <div class='chat-sidebar'> </div>
      <div class='chat-content-container'>
        <div class='chat-message-list' id='receivedMessage'> </div>
        <div class='chat-form-wrapper'>
          <input placeholder="Mesaj" id="message"> </input>
          <button id='send'>
            Gonder
          </button>
          <button id='sendLocation'>
            Konum Gonder
          </button>
        </div>
      </div>
    </div>

    <script id='receivedMessageTemplate' type='text/html'>
      <div class='message-wrapper'>
        <div class='message-info-wrapper'>
          <div class='message-name'> Isim </div>
          <div class='message-date'> {{createdAt}} </div>
        </div>
        <div class='message-content'>
          {{#if url}}
            <a href='{{url}}' target='_blank'> Yeni konum bilgisi. </a>
          {{else}}
            {{message}}
          {{/if}}
        <div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js" > </script>
    <script src="/js/client.js" > </script>
  </body>
</html>
